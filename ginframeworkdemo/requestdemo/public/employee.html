<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTO Events - Jane, Allion</title>
  <link rel="stylesheet" href="/public/app.css">
</head>
<body>
  <h1>PTO Information for Jane, Allison</h1>
  <table>
    <tr>
      <th>Date</th>
      <th>Amount [h]</th>
      <th>Type</th>
      <th>Status</th>
    </tr>
    <tr>
      <td>1-Jan</td>
      <td>8</td>
      <td>Holiday</td>
      <td>Taken</td>
    </tr>
    <tr>
      <td>16-Aug</td>
      <td>16</td>
      <td>PTO</td>
      <td>Scheduled</td>
    </tr>
    <tr>
      <td>8-Dec</td>
      <td>16</td>
      <td>PTO</td>
      <td>Requested</td>
    </tr>
  </table>

  <fieldset>
    <legend>Request PTO</legend>
    <form action="/employee" method="post">
      <table>
        <tr>
          <td>Date</td>
          <td><input type="date" name="date" id="date"></td>
        </tr>
        <tr>
          <td>Amount [h]</td>
          <td><input type="number" name="amount" id="amount" min="0" step="0.5"></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>
            <button type="submit">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </fieldset>
</body>
</html>
